<app-table #table>
    <mat-table [dataSource]="table.getDataSource()">
        <ng-container [matColumnDef]="columns[0]">
            <mat-header-cell *matHeaderCellDef>{{ columns[0] | translate }}</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <img *ngIf="row.imageUrl == null" src="assets/images/appIcon.png">
                <img *ngIf="row.imageUrl != null" [src]="row.imageUrl | safeContent">
            </mat-cell>
        </ng-container>
        <ng-container [matColumnDef]="columns[1]">
            <mat-header-cell *matHeaderCellDef>{{ columns[1] | translate }}</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
        </ng-container>
        <ng-container [matColumnDef]="columns[2]">
            <mat-header-cell *matHeaderCellDef>{{ columns[2] | translate }}</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.description }}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns;">
        </mat-row>
    </mat-table>
</app-table>
